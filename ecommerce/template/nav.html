<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>navigation</title>
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <style>
        
    </style>
</head>
<body>
    {% include 'preloader.html' %}
    <div class="main_nav">
        <nav class="sub_NavContainer">
            <div class="logo_design">
                <h1>company logo</h1>
                <button onclick="toggle()" class="button_toggle"><i class="fa-solid fa-bars"></i></button>
            </div>
            <div class="main_list">
                <ul class="main_ul">
                    <li><a href="/home" class="nav_link"><i class="fa-solid fa-house"></i> Home</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="#" id="LogOut" class="nav_link"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
                    {% else %} 
                        <li><a href="/login" class="nav_link"><i class="fa-solid fa-right-to-bracket"></i> Login</a></li>
                    {% endif %}
                        <li><a href="/cart" class="nav_link"><i class="fa-solid fa-cart-shopping"></i> Cart </a></li>
                    {% if user.is_authenticated %}
                        <li title="profile"><a href="/profile/{{user.id}}/" class="nav_link"><img src="{{ image_url }}"  class="IfImg" alt=""></a></li>
                    {% else %}
                        <li title="profile"><a href="/login" class="nav_link"><i class="fa-solid fa-user"></i></a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </div>
    <script src="{% static 'JavaScript/nav.js' %}"></script>

    <script>
        var LogOutBtn = document.getElementById('LogOut');
        LogOutBtn.addEventListener('click', function(event){
            event.preventDefault();
            LogOutBtn.textContent = "Thank You";

            setTimeout(function() {
                window.location.href = '/logout_user';
            }, 1000);
        });
    </script>
</body>
</html>
