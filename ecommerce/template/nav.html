<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>navigation</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <style>
        
    </style>
</head>
<body>
    <div class="main_nav">
        <nav class="sub_NavContainer">
            <div class="logo_design">
                <h1>company logo</h1>
                <button onclick="toggle()" class="button_toggle"><i class="fa-solid fa-bars"></i></button>
            </div>
            <div class="main_list">
                <ul class="main_ul">
                    <li><a href="/home" class="nav_link"><i class="fa-solid fa-house"></i> Home</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="/logout_user" class="nav_link"><i class="fa-solid fa-right-from-bracket"></i> logout</a></li>
                    {% else %} 
                        <li><a href="/login" class="nav_link"><i class="fa-solid fa-right-to-bracket"></i> login</a></li>
                    {% endif %}
                    <li><a href="/cart" class="nav_link"><i class="fa-solid fa-cart-shopping"></i> cart </a></li>
                    <li title="profile"><a href="/profile/{{user.id}}" class="nav_link"><img src="{{ image_url }}"  class="IfImg" alt=""></a></li>
                </ul>
            </div>
        </nav>
    </div>
    <script src="{% static 'JavaScript/nav.js' %}"></script>
</body>
</html>
