<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/cart.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cart</title>
    <style>
        
    </style>
</head>
<body>
    <div class="main_cartPage">
        <div class="sub_cartContainer">
            <form action="" method="post" class="CheckoutForm">
                {% csrf_token %}
                <div class="checkout_div">
                    <div class="dummy_div">
                        <div class="button_div">
                            <a href="/home" class="Continue_link"><i class="fa-solid fa-arrow-left"></i> Continue Shopping</a>
                        </div><hr>
                        <div class="Total_div">
                            <table class="First_table">
                                <tr>
                                    <th class="tabel_row">Item : 3</th>
                                    <th class="tabel_row">Total : 43</th>
                                    <th class="tabel_row"><button type="submit" class="Submit_btn">Checkout</button></th>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="second_div">
                        <table class="second_row">
                            <tr>
                                <th></th>
                                <th>Items</th>
                                <th>price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                            </tr>
                            <tr>
                                <td><img src="{{data.Images.url}}" alt="" class="td_image"></td>
                                <td>{{data.t_shirt}}</td>
                                <td>{{data.Price}}</td>
                                <td><input type="number" placeholder="1"></td>
                                <td>20</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
