<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>laptop</title>
    <style>
        
    </style>
</head>
<body>
    {% include 'nav.html' %}
    <form action=""  method="post">
        <div class="main_container_t-shirt">
            <div class="sub_t-shirt_container">
                <div class="add_product_div">
                    {% if user.is_superuser %}
                    <button class="addButton"><a href="AddLaptop" class="addLink">Add Laptop</a></button>
                    {% endif %}
                </div>
                {% for x in product %}
                <div class="product_div">
                    <div class="img_div_product">
                        <a href=""><img src="{{x.Images.url}}" alt="" class="image_product"></a>
                    </div>
                    <div class="detail_product">
                        <h3>{{x.LaptopName}}</h3>
                        <h3>{{x.Model}}</h3>
                    </div>
                    <div class="product_name">
                        <h3>Laptop</h3>
                        <h3>{{x.Price}}rs</h3>
                    </div>
                    <div class="input_div">
                        <input type="number" placeholder="1" name="quantity" class="quantity">
                        <button class="add_cart"><a class="add_link" href=""><i class="fa-solid fa-cart-shopping"></i> Add to Cart</a></button>
                        <input type="button" value="Buy Now" class="add_cart">
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </form>
</body>
</html>
