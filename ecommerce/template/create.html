<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/css/create_amazon.css">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    {% include 'nav.html' %}
    <div class="main">
        <div class="main_container">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="create">
                    <h2>Create Account</h2>
                    <div class="name">
                        <label for="">Your Name:</label><br>
                        <input type="text" placeholder="First and Last name">
                    </div>
                    <div class="email">
                        <label for="">Email:</label><br>
                        <input type="email">
                    </div>
                    <div class="password">
                        <label for="">Password:</label><br>
                        <input type="password" placeholder="At least 6 characters">
                        <p><i class="fa-solid fa-circle-info" style="color: blue;"></i> Password must be at least 6 characters</p>
                    </div>
                    <div class="re">
                        <label for="">Re-enter Password:</label><br>
                        <input type="password">
                    </div>
                    <div class="btn">
                        <input type="submit" class="sub_button" value="create account">
                    </div><br><hr>
                    <div class="two">
                        <p>Already have an account? <a href="login">Sign in</a></p>
                    </div><br>
                </div>
            </form>
            <footer class="footer">
                <div class="footer_main">
                    <a href="">Conditions of Use</a>
                    <a href="">Privacy Notice</a>
                    <a href="">Help</a>
                </div>
            </footer><br>
        </div>
    </div>
    <div class="footer_sub">
        <p>&copy; For Educational purpose only</p>
    </div>
</body>
</html>
